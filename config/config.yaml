app:
  version: "v16"
  scanIntervalMs: 60000
  symbolRefreshIntervalMs: 21600000

bybit:
  baseUrl: "https://api.bybit.com"
  category: "linear"
  timeoutMs: 12000
  symbolBatchSize: 50
  maxSymbols: 340
  requestPauseMs: 60

telegram:
  enabled: true
  parseMode: "HTML"
  commandPollMs: 4000

strategy:
  id: "xsp-paper:v16"
  title: "Bybit Extreme Sell Pressure v17 (Paper)"
  sellRatioMax: 0.2
  minHourVolume: 1000000
  leverage: 5
  takeProfitPct: 0.04
  deltaExitThreshold: 0.1
  maxHoldHours: 0
  maxOpenPositions: 15
  preventDuplicateSymbols: true
  replaceThresholdPct: 0.05
  replaceThresholdBasis: "unlevered"
  startingEquityUsd: 10000
  entryMarginFraction: 0.01
  entryMarginCapUsd: 500
  minActiveCashUsd: 25
  reconcileDowntimeExits: true
  downtimeLookbackHoursMax: 72
  exits:
    tpEnabled: true
    deltaEnabled: true
    liqEnabled: true
    timeEnabled: false

costs:
  useFees: true
  useSlippage: true
  takerFeeBps: 6
  entrySlippageBps: 6
  exitSlippageBps: 8
  dynamicSlippage:
    enabled: true
    minBps: 3
    maxBps: 35
    volumeReferenceUsd: 1000000
    volumeExponent: 0
    spreadMultiplier: 2
    entryBiasBps: 0
    exitBiasBps: 1
  tpFromRealizedEntry:
    enabled: true
    includeEntryFee: true
    includeEntrySlippage: true

funding:
  enabled: true
  shortReceivesWhenPositive: true
